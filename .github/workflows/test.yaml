name: tests
on: [push]
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with: {python-version: '3.12'}
    - run: pip install -r requirements.txt
    - name: Sanity-check import
      run: python -c "import importlib, sys; print('sys.path:', sys.path[:3]); import src.utils, pathlib, os; print('OK - imported', src.utils)"
        - name: Debug PYTHONPATH
      run: |
        echo "PYTHONPATH is $PYTHONPATH"
        ls -l
        ls -l src
    - name: Run pytest with PYTHONPATH set
      run: PYTHONPATH=$(pwd) pytest -v
